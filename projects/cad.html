        <h1>CAD Models</h1>
        <div class="project-container">
            <div id="viewer" class="project-viewer"></div>
            <div class="project-details">
                <p>This page is intended for CAD models. Use the controls below to adjust the clipping plane and inspect the interior of the model.</p>
                <div class="controls">
                    <label>
                        Axis:
                        <select id="axis-select">
                            <option value="x">X</option>
                            <option value="y">Y</option>
                            <option value="z">Z</option>
                        </select>
                    </label>
                    <label>
                        Position:
                        <input type="range" id="plane-range" min="-1" max="1" step="0.01" value="0">
                    </label>
                </div>
            </div>
        </div>
